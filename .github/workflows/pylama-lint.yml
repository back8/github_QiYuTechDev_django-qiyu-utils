#
# modify ${{ PROJECT_NAME }} to your python code src
#
name: Pylama Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Pylama
        run: |
          python -m pip install pylama

      - name: Run Lint
        run: |
          pylama django_qiyu_utils
